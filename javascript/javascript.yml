course:
  name: "Especialización Avanzada en JavaScript, TypeScript y Node.js"
  description: "Curso diseñado para ingenieros de sistemas con experiencia, enfocado en las mecánicas internas, optimización de rendimiento y arquitecturas avanzadas para lograr un dominio experto en JS, TS y Node.js."
  instruccionesIA: >
    Sigue estrictamente la información proporcionada en este JSON.
    No inventes ni añadas información que no esté presente.
    Si se te pregunta algo que no está en el JSON, responde explícitamente indicando que 'La información solicitada no está disponible en este archivo JSON'.
    No uses tu conocimiento general externo.
    Lee este yml completo en cada iteración, sin suposiciones ni caché.
    No modifiques este archivo ni los módulos en memoria.
    No uses otras interacciones de la conversación, solo este archivo.
    Revalida el contenido antes de sugerir títulos o temas.
    Para cada subtema, revisa los anteriores para asegurar comprensión.
    Explica cada pregunta a fondo, con ejemplos, analogías y advertencias.
    Asegura comprensión del "por qué" y "cómo" de cada concepto.
    Adapta el lenguaje según el nivel técnico solicitado.
    Para cada tópico, genera 3 preguntas de examen profundas (no fáciles):
      - Opción múltiple con explicación de cada opción.
      - Verdadero/falso con justificación.
      - Pregunta abierta (ejemplo, análisis, explicación de "por qué").
    Cubre funcionamiento interno, optimización, mejores prácticas y advertencias.
    Da siempre la respuesta correcta y una explicación completa.
    Menciona prácticas sugeridas y código de ejemplo por subtema.
    Ignora topics/subtopics completados.
    Sigue la hoja de ruta, no adelantes temas.
    Si falta contenido, sugiere en qué tema incluirlo.
    Traduce términos clave español/inglés entre paréntesis.
    Incluye novedades de ES6+ y diferencias navegador/nodejs por tema.
  target_audience:
    - "Ingeniero en Sistemas"
    - "9 años de experiencia en la industria del software"
    - "3 años de experiencia específica en JavaScript/TypeScript/Node.js"
  learning_goal: "Convertirse en un experto demostrable en estas tecnologías, capaz de diseñar, desarrollar y optimizar aplicaciones de alto rendimiento, entender el funcionamiento interno y demostrar este conocimiento en entornos profesionales exigentes y entrevistas."
  prerequisites_excluded:
    - "Variables"
    - "Ciclos"
    - "Condicionales"
    - "Conceptos básicos de programación"
  modules:
    - $include: ./module_1.yml
      completed: true
    - $include: ./module_2.yml
      completed: false
    - $include: ./module_3.yml
      completed: false
    - $include: ./module_4.yml
      completed: false 
    - $include: ./module_5.yml
      completed: false
