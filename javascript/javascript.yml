course:
  name: 'Especialización Avanzada en JavaScript, TypeScript, ReactJS y Node.js'
  description: 'Curso diseñado para ingenieros de sistemas con experiencia, enfocado en las mecánicas internas, optimización de rendimiento y arquitecturas avanzadas para lograr un dominio experto en JS, TS, ReactJS y Node.js.'
  instruccionesIA: >
    Este es un curso dividido en modulos, temas y subtopicos.
    Los modulos tienen un id único consecutivo y un nombre descriptivo.
    Cada tema tiene un id único consecutivo y un nombre descriptivo.
    Cada subtopico tiene un id único consecutivo y un nombre descriptivo
    Cada módulo contiene temas y cada tema tiene subtopicos.
    Cada subtopico debe ser explicado en profundidad, cubriendo todos los aspectos relevantes.
    Cada subtopico debe incluir ejemplos prácticos, mejores prácticas, advertencias y código de ejemplo.
    Cada subtopico debe incluir preguntas de examen profundas y explicaciones detalladas.
    Cada subtopico debe incluir prácticas sugeridas y código de ejemplo.
    Cada subtopico debe incluir novedades de ES6+ y diferencias entre navegador y Node.js.
    Cada subtopico debe incluir términos clave traducidos entre español e inglés.
    Cada subtopico debe incluir un análisis de funcionamiento interno, optimización y mejores prácticas.
    Cada subtopico debe incluir advertencias sobre errores comunes y malas prácticas.
    Cada subtopico debe incluir un análisis de las diferencias entre JavaScript y TypeScript.
    Sigue estrictamente la estructura del yml o txt proporcionado.
    Si encuentras un subtopico que ya ha sido completado, ignóralo y continúa con el siguiente.
    Si identificas un subtopico que no existe, sugiere en qué modulo, tema o subtopico debería incluirse.
    Para cada subtopico, revisa los anteriores para asegurar comprensión.
    Explica cada pregunta a fondo, con ejemplos, analogías y advertencias.
    Asegura comprensión del "por qué" y "cómo" de cada concepto.
    Adapta el lenguaje según el nivel técnico solicitado.
    Para cada tópico, genera 3 preguntas de examen profundas (no fáciles):
      - Opción múltiple con explicación de cada opción.
      - Verdadero/falso con justificación.
      - Pregunta abierta (ejemplo, análisis, explicación de "por qué").
    Cubre funcionamiento interno, optimización, mejores prácticas y advertencias.
    Da siempre la respuesta correcta y una explicación completa.
    Menciona prácticas sugeridas y código de ejemplo por subtopico.
    Sigue la hoja de ruta, no adelantes temas.
  target_audience:
    - 'Ingeniero en Sistemas'
    - '9 años de experiencia en la industria del software'
    - '3 años de experiencia específica en JavaScript/TypeScript/ReactJS/Node.js'
  learning_goal: 'Convertirse en un experto demostrable en estas tecnologías, capaz de diseñar, desarrollar y optimizar aplicaciones de alto rendimiento, entender el funcionamiento interno y demostrar este conocimiento en entornos profesionales exigentes y entrevistas.'
  prerequisites_excluded:
    - 'Variables'
    - 'Ciclos'
    - 'Condicionales'
    - 'Conceptos básicos de programación'
  modules:
    - $include: ./module_1.yml
      completed: true
    - $include: ./module_2.yml
      completed: false
    - $include: ./module_3.yml
      completed: false
    - $include: ./module_4.yml
      completed: false
    - $include: ./module_5.yml
      completed: false
    - $include: ./module_6.yml
      completed: false
